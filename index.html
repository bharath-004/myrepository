<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Bharath" />
  <meta name="description" content="Expense Tracker Application" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">
        <img src="images/pay.png" alt="Logo" width="50" height="50" class="d-inline-block align-top" />
      </a>
      <div class="mx-auto">
        <span class="navbar-text h5 mb-0">Expense Tracker Application</span>
      </div>
      <div></div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Expense Tracker</h4>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <label class="text-success fw-bold">Total Expense</label><br />
            <strong id="total-expense">â‚¹0.00</strong>
          </div>
          <button type="button" id="add-expense-btn" class="btn btn-primary">Add Expense</button>
        </div>

        <form id="expense-form" class="row g-3 mb-4">
          <div class="col-md-3">
            <input type="date" id="expense-date" class="form-control" required />
          </div>
          <div class="col-md-3">
            <input type="text" id="expense-desc" class="form-control" placeholder="Description" required />
          </div>
          <div class="col-md-2">
            <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required />
          </div>
          <div class="col-md-2">
            <select id="expense-category" class="form-control" required>
              <option value="" disabled selected>Category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </form>

        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Expense List</h5>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
              <thead class="text-center">
                <tr>
                  <th>Date</th>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Category</th>
                  <th>Clear Expense</th>
                </tr>
              </thead>
              <tbody id="expense-list">
                <!-- Expenses will be listed here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (Optional, if needed for additional scripts) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
